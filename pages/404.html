<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found | SmartBuild Constructions</title>
  
  <link rel="icon" type="image/png" href="../assets/img/favicon.png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@400;500;600;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="../assets/css/style.css">
  <link rel="stylesheet" href="../assets/css/layout.css">
  <link rel="stylesheet" href="../assets/css/responsive.css">
</head>
<body>
  
  <div class="page-loader"><div class="loader-spinner"></div></div>
  <div id="header-placeholder"></div>

  <section style="min-height: 80vh; display: flex; align-items: center; justify-content: center; padding: 3rem 0;">
    <div class="container text-center">
      <div data-aos="zoom-in">
        <h1 style="font-size: 10rem; font-weight: 700; color: #FF9800; line-height: 1; margin-bottom: 1rem;">404</h1>
        <h2 class="mb-4">Oops! Page Not Found</h2>
        <p class="text-secondary mb-5" style="font-size: 1.125rem; max-width: 600px; margin: 0 auto 2rem;">
          The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.
        </p>
        <div class="d-flex gap-3 justify-content-center flex-wrap">
          <a href="index.html" class="btn btn-primary btn-lg"><i class="fas fa-home me-2"></i> Go to Homepage</a>
          <a href="contact.html" class="btn btn-outline-primary btn-lg"><i class="fas fa-envelope me-2"></i> Contact Us</a>
        </div>
        <div class="mt-5">
          <h5 class="mb-3">Quick Links</h5>
          <div class="d-flex gap-3 justify-content-center flex-wrap">
            <a href="services.html">Services</a> | <a href="projects.html">Projects</a> | <a href="about.html">About</a> | <a href="quote.html">Get Quote</a>
          </div>
        </div>
      </div>
    </div>
  </section>

  <div id="footer-placeholder"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="../assets/js/main.js"></script>
  <script>
    fetch('../partials/header.html').then(r => r.text()).then(d => document.getElementById('header-placeholder').innerHTML = d);
    fetch('../partials/footer.html').then(r => r.text()).then(d => document.getElementById('footer-placeholder').innerHTML = d);
  </script>
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css">
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>AOS.init({duration: 800});</script>
</body>
</html>
